<body>
    

    
  <form id="test">
  Search subreddit:<br>
  <input type="text" id="subreddit" name="subreddit" value=""><br>
  <br><br>
  <input id="submit" type="submit" value="Submit">
</form>


<template id="post-template">
    {{#each posts}}
    <div class="post">
        <a target="_blank" href="{{data.url}}"> <h1>Title: {{data.title}}</h1> </a>
        <p>Score: {{data.score}}</p>
        
        <p>Subreddit Subscribers: {{data.subreddit_subscribers}}</p>
        {{#if data.num_comments}}
        Number of Comments: {{data.num_comments}}
        {{else}}
        No comments
        {{/if}}

    </div>
    {{/each}}

</template>  
    
       <div id='results'> </div>
